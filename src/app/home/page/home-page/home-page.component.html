<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
    (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My Car Sales Control</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" (click)="logOut()">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>



<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <p>{{usuario.name}}</p>
    <button (click)="openModalSelect()" mat-raised-button>
      Agregar Nuevo Auto
    </button>
  </mat-drawer>

  <!-- <div class="example-sidenav-content" >
    {{datosDashboard.countOrdenesEjecucion}}
    {{datosDashboard.countOrdenesFinalizadas}}
    {{datosDashboard.countOrdenesNormales}}
    {{datosDashboard.countOrdenesUrgentes}}
  </div> -->

</mat-drawer-container>



<app-footer />
